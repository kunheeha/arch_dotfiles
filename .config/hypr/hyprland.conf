monitor=,preferred,auto,auto


exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swww init
exec-once = mpd
exec-once = wl-paste --watch cliphist store
exec-once = ~/.config/scripts/check_chassis.sh
exec-once = alacritty

env = XCURSOR_SIZE,24

# Input settings
input {
    kb_layout = us,gb
    kb_variant =
    kb_model =
    kb_rules =
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# General https://wiki.hyprland.org/Configuring/Variables/
general {

    gaps_in = 5
    gaps_out = 16
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    cursor_inactive_timeout = 5
}

# Decoration https://wiki.hyprland.org/Configuring/Variables/
decoration {

    rounding = 7
    active_opacity = 1.0
    inactive_opacity = 0.95
    blur = yes
    blur_size = 6
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.2
}

# Animations https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
  disable_hyprland_logo = true
  animate_manual_resizes = false
  animate_mouse_windowdragging = false
  focus_on_activate = false
}

# Dwindle https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = yes # master switch for pseudotiling. 
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float, ^VirtualBox\s
windowrule = float, ^Cider


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Resize mode
bind = $mainMod CTRL, R, submap, resize
# start submap called 'resize'
submap = resize
# resize with hjkl
binde = , h, resizeactive, -10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
binde = , l, resizeactive, 10 0
# escape to norma mode
bind = , escape, submap, reset
# reset submap, ie end current submap
submap = reset

# Exit Hyprland
bind = $mainMod CTRL, Q, exit, 
# Kill
bind = $mainMod, Q, killactive, 
# Fullscreen
bind = $mainMod CTRL, F, fullscreen
# Cycle between windows
bind = $mainMod, Space, cyclenext
bind = CTRL, Space, bringactivetotop
# Toggle floating
bind = $mainMod SHIFT, Space, togglefloating, 


# Tools

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
# bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
# Clipboard manager
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# Audio control
bind = $mainMod SHIFT, S, exec, alacritty -e 'pulsemixer'


# Applications

# Terminal
bind = $mainMod, Return, exec, alacritty
# Browser
bind = $mainMod, I, exec, firefox
# Rofi
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, E, exec, rofi -show emoji -modi emoji
bind = $mainMod, C, exec, rofi -show calc -modi calc
# File manager
bind = $mainMod, R, exec, kitty -e 'ranger'
bind = $mainMod, F, exec, nemo
# Apple Music
bind = $mainMod, M, exec, cider

# Change split
bind = $mainMod, S, togglesplit, # dwindle
# Pin floating window
bind = $mainMod SHIFT, P, pin
# Centre floating window
bind = $mainMod SHIFT, C, centerwindow

# Change focus hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
# Change focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Swap focussed window position
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces 
# Main Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Scratchpads
bind = $mainMod SHIFT, O, movetoworkspace, special
bind = $mainMod, O, togglespecialworkspace,

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Audio control
bind = , XF86AudioLowerVolume, exec, ~/.config/scripts/volume.sh down
bind = , XF86AudioRaiseVolume, exec, ~/.config/scripts/volume.sh up
bind = , XF86AudioMute, exec, ~/.config/scripts/volume.sh mute

