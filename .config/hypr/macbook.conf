# brightness control using brightnessctl
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10-
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10

# keyboard brightness control using brightnessctl
bind = , XF86KbdBrightnessDown, exec, brightnessctl -d smc::kbd_backlight s 10%-
bind = , XF86KbdBrightnessUp, exec, brightnessctl -d smc::kbd_backlight s +10%

# volume control
bind = , XF86AudioLowerVolume, exec, pamixer -d 10 && pamixer --get-volume | while read OUTPUT; do notify-send "Volume: $OUTPUT" -r 1; done;
bind = , XF86AudioRaiseVolume, exec, pamixer -i 10 && pamixer --get-volume | while read OUTPUT; do notify-send "Volume: $OUTPUT" -r 1; done;
bind = , XF86AudioMute, exec, ~/.config/scripts/mute.sh
